<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OES Report Generator</title>
	<script type="text/javascript">
		window.onload = function () {
			var ie7 = navigator.appVersion.indexOf("MSIE 7");
			var ie8 = navigator.appVersion.indexOf("MSIE 8");
			if ((ie7 > 0) || (ie8 > 0)) {
				var note = 'The browser mode you are running is not compatible with this application.';
				browserName = 'Microsoft Internet Explorer';
				note += 'You are currently running ' + browserName + ' '
					+ ((ie7 > 0) ? 7 : 8) + '.0.';
				var userAgent = window.navigator.userAgent.toLowerCase();
				if (userAgent.indexOf('ipad') != -1
					|| userAgent.indexOf('iphone') != -1
					|| userAgent.indexOf('apple') != -1) {
					note += ' Please use a more current version of ' + browserName
						+ ' in order to use the application.';
				} else if (userAgent.indexOf('android') != -1) {
					note += ' Please use a more current version of Google Chrome or Mozilla Firefox in order to use the application.';
				} else {
					note += ' Please use a more current version of Microsoft Internet Explorer, Google Chrome or Mozilla Firefox in order to use the application.';
				}
				alert(note);
				document.getElementById('browser-compatibility').innerHTML = note;
				return;
			};
			// document.getElementById('ready').innerHTML = "Ready";
		};
	</script>
	<script src="http://code.jquery.com/jquery-2.2.2.min.js"

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"

	<style>
		.btn-file {
			position: relative;
			overflow: hidden;
		}

		.btn-file input[type=file] {
			position: absolute;
			top: 0;
			right: 0;
			min-width: 100%;
			min-height: 100%;
			font-size: 100px;
			text-align: right;
			filter: alpha(opacity=0);
			opacity: 0;
			background: red;
			cursor: inherit;
			display: block;
		}

		input[readonly] {
			background-color: white !important;
			cursor: text !important;
		}
	</style>
	<script type="text/javascript" src="bundle.js"></script>
</head>

<body>
	<div class="container">
		<div class="page-header">
			<h1>Order Execution Summary (OES) PDF Report Generator</h1>
			<h4>Open a CSV file to generate a report in the PDF format:</h4>
		</div>
		<form id="rule605a2Form">
			<div>
				<span class="file-input btn btn-primary btn-file"> Browse to the
					CSV File&hellip; <input id="csvFile" type="file" onchange="loadCsv();" title="load CSV data">
				</span>
			</div>			
			<h4 id="ready"></h4>
			<div>
				<span class="file-input btn btn-primary btn-file"> Use an alternate
					Schema File&hellip; <input id="schemaFile" type="file" onchange="loadSchema();" title="load alternate schema">
				</span>
		</form>
	</div>
</body>
